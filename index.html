<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPARTA 60-Day Master</title>
<style>
:root {
  --bg: #f5f5f7;
  --card-bg: #ffffff;
  --text: #1d1d1f;
  --text-secondary: #6e6e73;
  --primary: #007aff;
  --primary-hover: #0056b3;
  --success: #34c759;
  --success-bg: #d4f5dd;
  --danger: #ff3b30;
  --danger-bg: #fdd;
  --warning: #ff9500;
  --warning-bg: #fff3e0;
  --border: #d2d2d7;
  --shadow: 0 2px 12px rgba(0,0,0,0.08);
  --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
  --radius: 16px;
  --radius-sm: 10px;
  --transition: 0.3s ease;
  --easy: #34c759;
  --good: #007aff;
  --hard: #ff9500;
  --again: #ff3b30;
}
[data-theme="dark"] {
  --bg: #1c1c1e;
  --card-bg: #2c2c2e;
  --text: #f5f5f7;
  --text-secondary: #98989d;
  --primary: #0a84ff;
  --primary-hover: #409cff;
  --success: #30d158;
  --success-bg: #1a3a1a;
  --danger: #ff453a;
  --danger-bg: #3a1a1a;
  --warning: #ff9f0a;
  --warning-bg: #3a2a1a;
  --border: #48484a;
  --shadow: 0 2px 12px rgba(0,0,0,0.3);
  --shadow-lg: 0 8px 30px rgba(0,0,0,0.4);
  --easy: #30d158;
  --good: #0a84ff;
  --hard: #ff9f0a;
  --again: #ff453a;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
  background: var(--bg); color: var(--text); min-height: 100vh;
  transition: background var(--transition), color var(--transition);
}
.header { background: var(--card-bg); border-bottom: 1px solid var(--border); padding: 12px 20px; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); }
.header-inner { max-width: 800px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
.header h1 { font-size: 20px; font-weight: 700; background: linear-gradient(135deg, var(--primary), #5856d6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; white-space: nowrap; }
.header-actions { display: flex; gap: 10px; align-items: center; }
.streak-badge { display: flex; align-items: center; gap: 4px; font-size: 14px; font-weight: 700; color: var(--warning); }
.theme-toggle { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; width: 40px; height: 24px; cursor: pointer; position: relative; transition: background var(--transition); }
.theme-toggle::after { content: ''; position: absolute; width: 18px; height: 18px; border-radius: 50%; background: var(--primary); top: 2px; left: 2px; transition: transform var(--transition); }
[data-theme="dark"] .theme-toggle::after { transform: translateX(16px); }
.nav { max-width: 800px; margin: 16px auto 0; padding: 0 20px; display: flex; gap: 6px; flex-wrap: wrap; }
.nav-btn { padding: 8px 14px; border: 2px solid var(--border); border-radius: 24px; background: var(--card-bg); color: var(--text); font-size: 13px; font-weight: 600; cursor: pointer; transition: all var(--transition); }
.nav-btn:hover { border-color: var(--primary); color: var(--primary); }
.nav-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
.main { max-width: 800px; margin: 0 auto; padding: 20px; }
.card { background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 24px; margin-bottom: 16px; }
.btn { padding: 10px 20px; border: none; border-radius: var(--radius-sm); font-size: 15px; font-weight: 600; cursor: pointer; transition: all var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 6px; }
.btn:active { transform: scale(0.96); }
.btn-primary { background: var(--primary); color: #fff; }
.btn-primary:hover { background: var(--primary-hover); }
.btn-success { background: var(--success); color: #fff; }
.btn-danger { background: var(--danger); color: #fff; }
.btn-warning { background: var(--warning); color: #fff; }
.btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text); }
.btn-outline:hover { border-color: var(--primary); color: var(--primary); }
.btn-sm { padding: 6px 12px; font-size: 13px; }
.btn-lg { padding: 16px 32px; font-size: 18px; border-radius: 14px; }
.btn-block { width: 100%; }
.progress-bar { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; }
.progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--success)); border-radius: 4px; transition: width 0.5s ease; }
.filter-section { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 16px; }
.filter-section label { font-weight: 600; font-size: 14px; }
.filter-input { padding: 8px 12px; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--card-bg); color: var(--text); font-size: 14px; width: 120px; }

/* Dashboard */
.day-counter { text-align: center; padding: 20px 0; }
.day-counter .day-num { font-size: 64px; font-weight: 800; color: var(--primary); line-height: 1; }
.day-counter .day-label { font-size: 16px; color: var(--text-secondary); margin-top: 4px; }
.task-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 16px 0; }
.task-item { text-align: center; padding: 16px 8px; background: var(--bg); border-radius: var(--radius-sm); }
.task-item .task-num { font-size: 32px; font-weight: 700; }
.task-item .task-label { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
.task-new .task-num { color: var(--primary); }
.task-review .task-num { color: var(--warning); }
.task-time .task-num { color: var(--success); }
.zone-progress { margin: 16px 0; }
.zone-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
.zone-label { font-size: 13px; font-weight: 600; min-width: 60px; }
.zone-bar { flex: 1; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; position: relative; }
.zone-bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
.zone-pct { font-size: 12px; color: var(--text-secondary); min-width: 40px; text-align: right; }
.history-chart { display: flex; align-items: flex-end; gap: 4px; height: 80px; margin-top: 12px; }
.history-bar { flex: 1; background: var(--primary); border-radius: 3px 3px 0 0; min-height: 2px; transition: height 0.3s; opacity: 0.7; }
.history-bar.today { opacity: 1; }
.history-labels { display: flex; gap: 4px; margin-top: 4px; }
.history-labels span { flex: 1; font-size: 10px; color: var(--text-secondary); text-align: center; }

/* Progress Summary (compact 3-line) */
.progress-summary { margin-top: 12px; padding: 12px 16px; background: var(--bg-secondary); border-radius: 12px; }
.progress-summary-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
.progress-summary-row + .progress-summary-row { border-top: 1px solid var(--border); }
.progress-summary-label { font-size: 13px; color: var(--text-secondary); }
.progress-summary-value { font-size: 14px; font-weight: 700; color: var(--text-primary); }

/* SRS Grade Buttons */
.srs-actions { display: flex; gap: 8px; width: 100%; max-width: 500px; }
.srs-actions .btn { flex: 1; padding: 12px 4px; font-size: 13px; flex-direction: column; gap: 2px; }
.srs-actions .btn small { font-size: 10px; opacity: 0.8; font-weight: 400; }
.btn-again { background: var(--again); color: #fff; }
.btn-hard { background: var(--hard); color: #fff; }
.btn-good { background: var(--good); color: #fff; }
.btn-easy { background: var(--easy); color: #fff; }

/* Flashcard */
.flashcard-area { display: flex; flex-direction: column; align-items: center; gap: 20px; }
.flashcard-wrapper { width: 100%; max-width: 500px; perspective: 1000px; cursor: pointer; }
.flashcard { width: 100%; min-height: 250px; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
.flashcard.flipped { transform: rotateY(180deg); }
.flashcard-face { position: absolute; top: 0; left: 0; right: 0; bottom: 0; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow-lg); background: var(--card-bg); }
.flashcard-back { transform: rotateY(180deg); }
.flashcard-word { font-size: 36px; font-weight: 700; color: var(--primary); text-align: center; }
.flashcard-meaning { font-size: 28px; font-weight: 600; text-align: center; }
.flashcard-hint { font-size: 13px; color: var(--text-secondary); margin-top: 12px; }
.flashcard-page { position: absolute; top: 12px; right: 16px; font-size: 12px; color: var(--text-secondary); background: var(--bg); padding: 3px 8px; border-radius: 8px; }
.flashcard-stats { position: absolute; top: 12px; left: 16px; font-size: 11px; color: var(--text-secondary); }
.stage-badge { font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 4px; }
.stage-new { background: var(--border); color: var(--text-secondary); }
.stage-learning { background: #e3f2fd; color: #1565c0; }
.stage-young { background: #fff3e0; color: #e65100; }
.stage-mature { background: var(--success-bg); color: var(--success); }


/* Quiz */
.quiz-area { display: flex; flex-direction: column; align-items: center; gap: 20px; }
.quiz-word { font-size: 36px; font-weight: 700; color: var(--primary); text-align: center; padding: 20px; }
.quiz-options { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
.quiz-option { padding: 16px 20px; background: var(--card-bg); border: 2px solid var(--border); border-radius: var(--radius-sm); font-size: 16px; cursor: pointer; transition: all var(--transition); text-align: left; color: var(--text); }
.quiz-option:hover { border-color: var(--primary); }
.quiz-options.compact .quiz-option { padding: 12px 16px; font-size: 15px; }
.retry-badge { display: inline-block; background: var(--warning-bg); color: var(--warning); font-size: 12px; font-weight: 600; padding: 2px 8px; border-radius: 8px; margin-left: 8px; }
.quiz-option.correct { border-color: var(--success); background: var(--success-bg); color: var(--success); font-weight: 600; }
.quiz-option.incorrect { border-color: var(--danger); background: var(--danger-bg); color: var(--danger); }
.quiz-option.disabled { pointer-events: none; }

/* Stats */
.stats-row { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
.stat-badge { background: var(--card-bg); border-radius: var(--radius-sm); padding: 14px 12px; flex: 1; min-width: 80px; text-align: center; box-shadow: var(--shadow); }
.stat-badge .stat-num { font-size: 24px; font-weight: 700; color: var(--primary); }
.stat-badge .stat-label { font-size: 11px; color: var(--text-secondary); margin-top: 2px; }

/* Mastery Grid */
.mastery-grid { display: flex; flex-wrap: wrap; gap: 2px; margin: 12px 0; }
.mastery-cell { width: 8px; height: 8px; border-radius: 2px; background: var(--border); }
.mastery-cell.new { background: var(--border); }
.mastery-cell.learning { background: var(--warning); }
.mastery-cell.young { background: var(--warning); }
.mastery-cell.mature { background: var(--success); }

/* Edit Mode */
.edit-toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
.word-list-table { width: 100%; border-collapse: collapse; }
.word-list-table th, .word-list-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 14px; }
.word-list-table th { font-weight: 600; color: var(--text-secondary); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
.word-list-table tr:hover { background: var(--bg); }
.edit-input { padding: 6px 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--card-bg); color: var(--text); font-size: 14px; width: 100%; }
.table-wrapper { overflow-x: auto; max-height: 60vh; overflow-y: auto; border-radius: var(--radius-sm); border: 1px solid var(--border); }
.search-input { width: 100%; padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--card-bg); color: var(--text); font-size: 15px; margin-bottom: 12px; }
.sort-btn { cursor: pointer; user-select: none; }
.sort-btn:hover { color: var(--primary); }

/* Modal */
.modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; opacity: 0; pointer-events: none; transition: opacity var(--transition); }
.modal-overlay.active { opacity: 1; pointer-events: all; }
.modal { background: var(--card-bg); border-radius: var(--radius); padding: 28px; width: 100%; max-width: 500px; box-shadow: var(--shadow-lg); transform: translateY(20px); transition: transform var(--transition); }
.modal-overlay.active .modal { transform: translateY(0); }
.modal h3 { margin-bottom: 16px; font-size: 18px; }
.modal-actions { display: flex; gap: 8px; margin-top: 16px; justify-content: flex-end; }
.form-group { margin-bottom: 14px; }
.form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px; color: var(--text-secondary); }
.form-group input, .form-group textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--card-bg); color: var(--text); font-size: 15px; }
.form-group textarea { resize: vertical; min-height: 100px; font-family: inherit; }

/* Toast */
.toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--text); color: var(--bg); padding: 12px 24px; border-radius: 12px; font-size: 14px; font-weight: 600; z-index: 300; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: var(--shadow-lg); }
.toast.show { transform: translateX(-50%) translateY(0); }
.empty-state { text-align: center; padding: 40px 20px; color: var(--text-secondary); }
.empty-state .icon { font-size: 48px; margin-bottom: 12px; }
.empty-state p { font-size: 16px; }

/* Result/Celebration Overlay */
.result-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 150; background: rgba(0,0,0,0.6); opacity: 0; pointer-events: none; transition: opacity 0.3s; }
.result-overlay.active { opacity: 1; pointer-events: all; }
.result-card { background: var(--card-bg); border-radius: var(--radius); padding: 40px; text-align: center; box-shadow: var(--shadow-lg); max-width: 400px; width: 90%; }
.result-card h2 { font-size: 24px; margin-bottom: 16px; }
.result-card .score { font-size: 60px; font-weight: 800; color: var(--primary); }
.result-card p { color: var(--text-secondary); margin: 8px 0; }

/* POS badges */
.pos-badge { display: inline-block; font-size: 11px; font-weight: 700; padding: 1px 6px; border-radius: 3px; margin-right: 3px; vertical-align: baseline; }
.pos-名 { background: #2196F3; color: #fff; }
.pos-動 { background: #e94560; color: #fff; }
.pos-形 { background: #4CAF50; color: #fff; }
.pos-副 { background: #FF9800; color: #fff; }
.pos-前 { background: #9C27B0; color: #fff; }
.pos-代 { background: #00BCD4; color: #fff; }
.pos-接 { background: #795548; color: #fff; }
.meaning-parts { display: inline-flex; flex-wrap: wrap; gap: 4px 14px; align-items: baseline; }
.meaning-part { display: inline-flex; align-items: baseline; gap: 3px; white-space: nowrap; }

/* Session progress */
.session-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
.session-phase { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
.session-counter { font-size: 13px; color: var(--text-secondary); }
.session-progress { margin-bottom: 20px; }

/* Confetti */
@keyframes confetti-fall { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
.confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 400; overflow: hidden; }
.confetti-piece { position: absolute; width: 10px; height: 10px; top: -10px; animation: confetti-fall 3s ease-in forwards; }

/* Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

/* Responsive */
@media (max-width: 600px) {
  .header h1 { font-size: 16px; }
  .nav-btn { padding: 6px 10px; font-size: 12px; }
  .flashcard-word { font-size: 28px; }
  .flashcard-meaning { font-size: 22px; }
  .flashcard { min-height: 200px; }
  .quiz-word { font-size: 28px; }
  .main { padding: 14px; }
  .stat-badge .stat-num { font-size: 20px; }
  .word-list-table th, .word-list-table td { padding: 8px 6px; font-size: 13px; }
  .day-counter .day-num { font-size: 48px; }
  .task-summary { grid-template-columns: repeat(3, 1fr); gap: 8px; }
  .task-item .task-num { font-size: 24px; }
  .srs-actions .btn { padding: 10px 2px; font-size: 12px; }
  .quiz-options.compact .quiz-option { padding: 10px 12px; font-size: 14px; }
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.fade-in { animation: fadeIn 0.3s ease; }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
.pulse { animation: pulse 0.3s ease; }
.hidden { display: none !important; }
</style>
</head>
<body>

<div class="header">
  <div class="header-inner">
    <h1>SPARTA 60-Day Master</h1>
    <div class="header-actions">
      <div class="streak-badge" id="streakBadge"></div>
      <button class="theme-toggle" onclick="toggleTheme()" title="テーマ切替"></button>
    </div>
  </div>
</div>

<div class="nav" id="nav">
  <button class="nav-btn active" data-mode="study">学習</button>
  <button class="nav-btn" data-mode="edit">データ</button>
  <button class="nav-btn" data-mode="stats">統計</button>
</div>

<div class="main" id="app"></div>

<!-- Add Word Modal -->
<div class="modal-overlay" id="addModal">
  <div class="modal">
    <h3>単語を追加</h3>
    <div class="form-group"><label>英単語</label><input type="text" id="addWord" placeholder="例: apple"></div>
    <div class="form-group"><label>意味</label><input type="text" id="addMeaning" placeholder="例: りんご"></div>
    <div class="form-group"><label>ZONE</label><input type="number" id="addPage" placeholder="1〜5" value="1" min="1" max="5"></div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeModal('addModal')">キャンセル</button>
      <button class="btn btn-primary" onclick="addWord()">追加</button>
    </div>
  </div>
</div>
<div class="modal-overlay" id="importModal">
  <div class="modal">
    <h3>CSV一括インポート</h3>
    <p style="font-size:13px;color:var(--text-secondary);margin-bottom:12px;">形式: 英単語,意味,ZONE番号 (1行1単語)</p>
    <div class="form-group"><textarea id="csvInput" placeholder="apple,りんご,1&#10;banana,バナナ,2"></textarea></div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeModal('importModal')">キャンセル</button>
      <button class="btn btn-primary" onclick="importCSV()">インポート</button>
    </div>
  </div>
</div>

<!-- Result Overlay -->
<div class="result-overlay" id="resultOverlay">
  <div class="result-card" id="resultCard">
    <h2 id="resultTitle">セッション完了!</h2>
    <div class="score" id="resultScore">0%</div>
    <p id="resultDetail"></p>
    <p id="resultExtra"></p>
    <button class="btn btn-primary" onclick="closeResult()" style="margin-top:20px;">閉じる</button>
  </div>
</div>

<div class="toast" id="toast"></div>

function getMergedWords() {

    .map(w => ({ ...w, meaning: editedMeanings[w.id] !== undefined ? editedMeanings[w.id] : w.meaning }));
  words = words.concat(customWords.filter(w => !deletedIds.has(w.id)));
  return words;
}

  let words = getMergedWords();

  if (!isNaN(pf)) words = words.filter(w => w.page >= pf);
  if (!isNaN(pt)) words = words.filter(w => w.page <= pt);
  return words;
}

// ==================================================
// Data Migration (old progress -> SRS)
// ==================================================
function migrateData() {
  const oldProgress = JSON.parse(localStorage.getItem('sparta_progress') || 'null');
  if (oldProgress && Object.keys(srsData).length === 0) {
    for (const [id, p] of Object.entries(oldProgress)) {
      const total = (p.correct || 0) + (p.wrong || 0);
      let stage = 'new', reps = 0, interval = 0, ease = 2.5;
      if (total > 0) {
        const rate = (p.correct || 0) / total;
        if (p.correct >= 3 && rate > 0.66) { stage = 'mature'; reps = p.correct; interval = 7; ease = 2.5; }
        else if (p.correct >= 1) { stage = 'young'; reps = p.correct; interval = 1; ease = 2.5; }
        else { stage = 'learning'; reps = 0; interval = 0; ease = 2.5; }
      }
      srsData[id] = {
        stage, ease, interval, nextReview: todayStr(), reps,
        lapses: p.wrong || 0, phase: stage === 'mature' ? 4 : (total > 0 ? 1 : 0),
        lastReview: total > 0 ? todayStr() : null,
        correct: p.correct || 0, wrong: p.wrong || 0
      };
    }
    saveSRS();
  }
}

// ==================================================
// SRS Engine (SM-2 variant)
// ==================================================
function getSRS(wordId) {
  if (!srsData[wordId]) {
    srsData[wordId] = {
      stage: 'new', ease: 2.5, interval: 0, nextReview: null,
      reps: 0, lapses: 0, phase: 0, lastReview: null, correct: 0, wrong: 0
    };
  }
  return srsData[wordId];
}

function getDaysRemaining() {
  const programEnd = addDays(studyPlan.startDate, 60);
  return Math.max(0, Math.floor((new Date(programEnd) - new Date(todayStr())) / 86400000));
}

function compressInterval(interval, reps, daysRemaining) {
  // Deadline-aware interval compression
  // When fewer days remain, pack in more reviews with shorter intervals
  if (daysRemaining > 10 || daysRemaining <= 0) return interval;
  const maxInterval = Math.max(1, Math.floor(daysRemaining / 2));
  let compressed = Math.min(interval, maxInterval);
  if (reps <= 2) compressed = Math.min(compressed, 1);
  else if (reps <= 4) compressed = Math.min(compressed, Math.max(1, Math.floor(daysRemaining / 3)));
  return compressed;
}

function gradeSRS(wordId, grade) {
  // grade: 0=Again, 1=Hard, 2=Good, 3=Easy
  const s = getSRS(wordId);
  const today = todayStr();
  s.lastReview = today;
  const daysRemaining = getDaysRemaining();

  if (grade === 0) {
    // Again
    s.wrong++;
    s.reps = 0;
    s.lapses++;
    s.ease = Math.max(1.3, s.ease - 0.2);
    s.interval = 0;
    s.nextReview = today;
    s.stage = 'learning';
  } else if (grade === 1) {
    // Hard
    s.correct++;
    s.reps++;
    s.ease = Math.max(1.3, s.ease - 0.15);
    if (s.interval < 1) { s.interval = 1; }
    else { s.interval = Math.max(1, Math.round(s.interval * 1.2)); }
    s.interval = compressInterval(s.interval, s.reps, daysRemaining);
    s.nextReview = addDays(today, s.interval);
    s.stage = s.interval >= 21 ? 'mature' : (s.interval >= 3 ? 'young' : 'learning');
  } else if (grade === 2) {
    // Good
    s.correct++;
    s.reps++;
    if (s.reps === 1) { s.interval = 1; }
    else if (s.reps === 2) { s.interval = 3; }
    else { s.interval = Math.round(s.interval * s.ease); }
    s.interval = compressInterval(s.interval, s.reps, daysRemaining);
    s.nextReview = addDays(today, s.interval);
    s.stage = s.interval >= 21 ? 'mature' : (s.interval >= 3 ? 'young' : 'learning');
  } else {
    // Easy
    s.correct++;
    s.reps++;
    s.ease = Math.min(3.0, s.ease + 0.15);
    if (s.reps === 1) { s.interval = 3; }
    else if (s.reps === 2) { s.interval = 7; }
    else { s.interval = Math.round(s.interval * s.ease * 1.3); }
    s.interval = compressInterval(s.interval, s.reps, daysRemaining);
    s.nextReview = addDays(today, s.interval);
    s.stage = s.interval >= 21 ? 'mature' : (s.interval >= 3 ? 'young' : 'learning');
  }

  if (s.interval > 180) s.interval = 180;

  // Mature requires at least 4 correct answers regardless of interval
  if (s.correct < 4) s.stage = s.stage === 'mature' ? 'young' : s.stage;

  saveSRS();
  recordStudyAction(grade >= 2);
}

function addDays(dateStr, days) {
  const d = new Date(dateStr);
  d.setDate(d.getDate() + days);
  return d.toISOString().slice(0, 10);
}

function getDueWords() {
  const today = todayStr();
  const words = getMergedWords();
  return words.filter(w => {
    const s = srsData[w.id];
    if (!s) return false;
    if (s.stage === 'new') return false;
    return s.nextReview && s.nextReview <= today;
  });
}

function getNewWords(count) {
  const words = getMergedWords();
  // Get words that have never been studied, in order of ID
  const newWords = words.filter(w => {
    const s = srsData[w.id];
    return !s || s.stage === 'new';
  });
  newWords.sort((a, b) => a.id - b.id);
  return newWords.slice(0, count);
}

function getLearnedCount() {
  return Object.values(srsData).filter(s => s.stage !== 'new' && s.phase > 0).length;
}

function getMasteredCount() {
  return Object.values(srsData).filter(s => s.stage === 'mature' && s.correct >= 4).length;
}

function getIntervalLabel(interval) {
  if (interval === 0) return '今日';
  if (interval === 1) return '1日';
  if (interval < 7) return interval + '日';
  if (interval < 30) return Math.round(interval / 7) + '週';
  return Math.round(interval / 30) + 'ヶ月';
}

// 60-Day Plan
// ==================================================
function initPlan() {
  if (!studyPlan.startDate) {
    studyPlan.startDate = todayStr();
    studyPlan.history = {};
    savePlan();
  }
  // Init streak
  if (!streak.current) {
    streak = { current: 0, best: 0, lastStudyDate: null };
    saveStreak();
  }
}

function getDayNumber() {
  const start = new Date(studyPlan.startDate);
  const now = new Date(todayStr());
  return Math.floor((now - start) / 86400000) + 1;
}

function getTodayNewTarget() {
  const totalWords = getMergedWords().length;
  const learned = getLearnedCount();
  const remaining = totalWords - learned;
  const dayNum = getDayNumber();

  // Relaxed schedule: 60 days, half the daily load
  // Day  1-20: 25 words/day (500 total)
  // Day 21-40: 20 words/day (400 total → 900 cumulative)
  // Day 41-50: 10 words/day (100 total → 1000 cumulative)
  // Day 51-60: 0 new (pure review & consolidation)
  let dailyTarget;
  if (dayNum <= 20) dailyTarget = 25;
  else if (dayNum <= 40) dailyTarget = 20;
  else if (dayNum <= 50) dailyTarget = 10;
  else dailyTarget = 0;

  // Subtract words already learned today
  const todayH = getTodayHistory();
  const todayRemaining = Math.max(0, dailyTarget - todayH.newLearned);

  return Math.min(remaining, todayRemaining);
}

function getTodayHistory() {
  const today = todayStr();
  if (!studyPlan.history) studyPlan.history = {};
  if (!studyPlan.history[today]) studyPlan.history[today] = { newLearned: 0, reviewed: 0, correct: 0, wrong: 0, startTime: null };
  return studyPlan.history[today];
}

// Expected cumulative learned count by end of a given day
function getExpectedByDay(dayNum) {
  if (dayNum <= 0) return 0;
  if (dayNum <= 20) return dayNum * 25;
  if (dayNum <= 40) return 500 + (dayNum - 20) * 20;
  if (dayNum <= 50) return 900 + (dayNum - 40) * 10;
  return 1000; // Day 51-60: review only
}

// Get the range of word IDs being studied today (next new words)
function getTodayWordRange() {
  const words = getMergedWords();
  const newWords = words.filter(w => {
    const s = srsData[w.id];
    return !s || s.stage === 'new';
  });
  newWords.sort((a, b) => a.id - b.id);
  const target = getTodayNewTarget();
  const batch = newWords.slice(0, target);
  if (batch.length === 0) return null;
  return { from: batch[0].id, to: batch[batch.length - 1].id, count: batch.length };
}

function recordStudyAction(isCorrect) {
  const h = getTodayHistory();
  if (isCorrect) h.correct++; else h.wrong++;
  savePlan();
  updateStreak();
}

function recordNewLearned() {
  getTodayHistory().newLearned++;
  savePlan();
}

function recordReviewed() {
  getTodayHistory().reviewed++;
  savePlan();
}

function updateStreak() {
  const today = todayStr();
  if (streak.lastStudyDate === today) return;
  const yesterday = addDays(today, -1);
  if (streak.lastStudyDate === yesterday) {
    streak.current++;
  } else if (streak.lastStudyDate !== today) {
    streak.current = 1;
  }
  streak.lastStudyDate = today;
  if (streak.current > (streak.best || 0)) streak.best = streak.current;
  saveStreak();
  updateStreakBadge();
}

function updateStreakBadge() {
  const el = document.getElementById('streakBadge');
  if (el && streak.current > 0) {
    el.innerHTML = '&#x1F525; ' + streak.current;
  } else if (el) {
    el.innerHTML = '';
  }
}

  const newTarget = getTodayNewTarget();
  const dueWords = getDueWords();
  const newWords = getNewWords(newTarget);

  session = {
    // Phase: 'intro' | 'quiz' | 'deep_quiz' | 'typing_jp_en' | 'review' | 'complete'
    phase: newWords.length > 0 ? 'intro' : (dueWords.length > 0 ? 'review' : 'complete'),
    newWords: newWords,
    newBatch: [],       // current batch of 5 for intro

function buildPracticeQueue(words) {
  // Weight by SRS weakness
  let weighted = words.map(w => {
    const s = srsData[w.id] || {};
    let weight = 1;
    if (s.stage === 'new') weight = 2;
    else if (s.stage === 'learning') weight = 3;
    else if (s.stage === 'young') weight = 1.5;
    else weight = 0.5;
    if (s.lapses > 0) weight += s.lapses;
    return { word: w, weight };
  });
  return weightedShuffle(weighted).slice(0, 20);
}

function weightedShuffle(items) {
  let queue = [];
  let pool = [...items];
  while (pool.length > 0) {
    const total = pool.reduce((s, i) => s + i.weight, 0);
    let r = Math.random() * total;
    let idx = 0;
    for (let i = 0; i < pool.length; i++) {
      r -= pool[i].weight;
      if (r <= 0) { idx = i; break; }
    }
    queue.push(pool[idx].word);
    pool.splice(idx, 1);
  }
  return queue;
}

// ==================================================
// Fuzzy matching
// ==================================================
function cleanJapanese(str) {
  // Remove POS labels, normalize
  return str.replace(/^(名|動|形|副|前|代|接)\s*/g, '')
    .replace(/[（\(].*?[）\)]/g, '')
    .replace(/\s+/g, '')
    .replace(/〜/g, '')
    .replace(/～/g, '');
}

function kataToHira(str) {
  return str.replace(/[\u30A1-\u30F6]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}

function checkJapaneseFuzzy(input, answer) {
  const parts = answer.split('・');
  const normalInput = kataToHira(cleanJapanese(input));
  for (const part of parts) {
    const normalPart = kataToHira(cleanJapanese(part));
    if (normalInput === normalPart) return true;
    if (normalPart.includes(normalInput) && normalInput.length >= 2) return true;
    if (normalInput.includes(normalPart) && normalPart.length >= 2) return true;
  }
  return false;
}

function checkEnglishFuzzy(input, answer) {
  return input.toLowerCase().trim() === answer.toLowerCase().trim();
}

function levenshtein(a, b) {
  const m = a.length, n = b.length;
  const dp = Array.from({length: m + 1}, () => Array(n + 1).fill(0));
  for (let i = 0; i <= m; i++) dp[i][0] = i;
  for (let j = 0; j <= n; j++) dp[0][j] = j;
  for (let i = 1; i <= m; i++) {
    for (let j = 1; j <= n; j++) {
      dp[i][j] = Math.min(
        dp[i-1][j] + 1,
        dp[i][j-1] + 1,
        dp[i-1][j-1] + (a[i-1] !== b[j-1] ? 1 : 0)
      );
    }
  }
  return dp[m][n];
}

// ==================================================
// Quiz helpers
// ==================================================
function generateQuizOptions(target, pool, count) {
  count = count || 3; // デフォルト3つのダミー（4択）
  let options = [target];
  let available = pool.filter(w => w.id !== target.id);

  // 優先度1: 同じZONE
  let sameZone = available.filter(w => w.page === target.page);
  shuffleArray(sameZone);

  // 優先度2: 隣接ZONE
  let nearZone = available.filter(w => Math.abs(w.page - target.page) === 1);
  shuffleArray(nearZone);

  // 優先度3: その他
  let rest = available.filter(w => w.page !== target.page && Math.abs(w.page - target.page) > 1);
  shuffleArray(rest);

  let candidates = [...sameZone, ...nearZone, ...rest];
  let seen = new Set([target.id]);
  for (let c of candidates) {
    if (options.length >= count + 1) break;
    if (!seen.has(c.id)) {
      options.push(c);
      seen.add(c.id);
    }
  }

  shuffleArray(options);
  return options;
}

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// ==================================================
// Utility
// ==================================================
function escapeHtml(str) {
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}
function escapeAttr(str) {
  return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}
function formatMeaning(raw) {
  const parts = raw.split('・');
  const html = parts.map(p => {
    const m = p.match(/^(名|動|形|副|前|代|接)\s/);
    if (m) {
      const pos = m[1];
      const rest = escapeHtml(p.substring(m[0].length));
      return '<span class="meaning-part"><span class="pos-badge pos-' + pos + '">' + pos + '</span>' + rest + '</span>';
    }
    return '<span class="meaning-part">' + escapeHtml(p) + '</span>';
  }).join('');
  return '<span class="meaning-parts">' + html + '</span>';
}
